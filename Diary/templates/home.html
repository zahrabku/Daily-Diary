<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <mata name="viewport" cotent="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>
            DailyDiary
        </title>
</head>

<body>
    <div class="container">
        <h1>
            Daily Diary
        </h1>
        <span>keep your jurnals organized :)</span><br />
        <br />
        <form action="{% url 'home' %}" method="post">
            <textarea type="text" name="diary_text" id="Dtext" class="input-group input-group-lg"
                style="height: 300px;">

        </textarea>
            <br />
            <input class="btn btn-primary" type="submit" value="add"></input>
        </form>
        <br />
        <section>
            {% for diy in diary %}
            <div class="card">
                <div class="card-body">
                    {{diy.diary_text}}
                </div>
            </div>
            <br />
            {% endfor %}
        </section>
        <br />

        <!-- Button trigger modal -->
        <!-- <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" href="#exampleModal">
            Launch demo modal
        </a> -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
